<html>
  <head>
    <title>Belajar HTML</title>

    <style>
      /* selector tag html */
      div {
        background-color: red;
      }

      /* selector class (diawali dengan tanda titik) */
      .content-1 {
        background-color: blue;
      }

      /* selector id (diawalai dengan tanda pagar) */
      #content-1-id {
        background-color: aqua;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Ini judul 1</h1>
      <p>ini paragragh judul 1</p>
    </div>

    <div class="content-1">
      <h1>Ini judul 1</h1>
      <p>ini paragragh judul 1</p>
    </div>

    <div id="content-1-id">
      <h1>Ini judul 1</h1>
      <p>ini paragragh judul 1</p>
    </div>
  </body>
</html>
